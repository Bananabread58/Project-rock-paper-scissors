<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            cursor: printer;
        }

        #results {
            margin-top: 30px;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <h1> Rock Paper Scissors</h1>
    <div>
        <button id="rock">Rock </button>
        <button id="paper">Paper </button>
        <button id="scissors">Scissors</button>

    </div>
    <div id="results"> </div>
    <script>
        const rockButton = document.getElementById("rock")
        const paperButton = document.getElementById("paper")
        const scissorsButton = document.getElementById("scissors")
        const resultsDiv = document.getElementById("results")

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let zero = "rock";
            let one = "paper";
            let two = "scissors";
            let answer = Math.floor(Math.random() * 3);

            if (answer === 0) {
                return zero;
            }
            if (answer === 1) {
                return one;
            }
            if (answer === 2) {
                return two;
            }
            return answer
        }


        // function getHumanChoice() {
        //   let humanChoice = prompt("Rock, paper, or scissors?");
        //    if (humanChoice) {
        //       return humanChoice.trim().toLowerCase();
        //    } else {
        //        return "";
        //  }
       

  function playRound(humanChoice, computerChoice) {
  humanChoice = humanChoice.toLowerCase();

  let message = "";

  if (humanChoice === computerChoice) {
    message = `It's a tie! Both chose ${humanChoice}`;
  }
  else if (humanChoice === "rock") {
    if (computerChoice === "scissors") {
      message = "You win! Rock beats Scissors";
      humanScore++;
    } else {
      message = "You lose! Paper beats Rock";
      computerScore++;
    }
  }
  else if (humanChoice === "paper") {
    if (computerChoice === "rock") {
      message = "You win! Paper beats Rock";
      humanScore++;
    } else {
      message = "You lose! Scissors beats Paper";
      computerScore++;
    }
  }
  else if (humanChoice === "scissors") {
    if (computerChoice === "paper") {
      message = "You win! Scissors beats Paper";
      humanScore++;
    } else {
      message = "You lose! Rock beats Scissors";
      computerScore++;
    }
  }

  resultsDiv.innerHTML = `
    <p>${message}</p>
    <p>Score - You: ${humanScore} | Computer: ${computerScore}</p>
  `;

  checkGameWinner();
}


        function checkGameWinner() {
            if (humanScore === 5) {
                resultsDiv.innerHTML += "<h2>Congratulations! You won the game!</h2>"
                disableButton();
            }
            else if (computerScore === 5) {
                resultsDiv.innerHTML += "<h2>Computer wins! Better luck next time </h2>"
                disableButton();
            }
        }

        // function playGame() {
        //     for (let i = 0; i < 5; i++) {
        //         const humanSelection = getHumanChoice();
        //         const computerSelection = getComputerChoice();
        //         playRound(humanSelection, computerSelection); // fix: actually play the round
        //     }

        function disableButton() {
            rockButton.disabled = true;
            paperButton.disabled = true;
            scissorsButton.disabled = true;
        }
        rockButton.addEventListener("click", function () {
            const computerSelection = getComputerChoice();
            playRound("rock", computerSelection)
        });
        paperButton.addEventListener("click", function () {
            const computerSelection = getComputerChoice();
            playRound("paper", computerSelection)
        });
        scissorsButton.addEventListener("click", function () {
            const computerSelection = getComputerChoice();
            playRound("scissors", computerSelection)
        });










    </script>

</body>

</html>
